            useEffect(() => {

                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstallClick = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setShowInstallBtn(false);
                setDeferredPrompt(null);
            };

            // Clock
            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000 * 30);
                return () => clearInterval(timer);

                    setLocationName(t('manual'));
                }
            }, [mode]);

            useEffect(() => {
                if (prayerTimes) generateTimeline(prayerTimes);
                else if (mode === 'manual') generateTimeline({ Fajr: "05:45", Sunrise: "07:05", Dhuhr: "13:15", Asr: "16:30", Maghrib: "19:15", Isha: "20:30" });
                
                // Update location label translation if in manual

            useEffect(() => {
                if (timeline.length === 0) return;

                let found = timeline.find(slot => {
                    if (slot.start <= slot.end) return nowMins >= slot.start && nowMins < slot.end;
                    else return nowMins >= slot.start || nowMins < slot.end;
                });
                if (!found) found = timeline[0];
                setCurrentSlot(found);
                
                const idx = timeline.indexOf(found);
                const next = timeline[(idx + 1) % timeline.length];
                setNextSlot(next);

            const fetchTimes = () => {

                        const { latitude, longitude } = pos.coords;
                        const date = Math.floor(Date.now() / 1000);
                        const res = await fetch(`https://api.aladhan.com/v1/timings/${date}?latitude=${latitude}&longitude=${longitude}&method=2`);
                        const data = await res.json();
                        if (data.data) {
                            setPrayerTimes(data.data.timings);
                            setLocationName(t('my_loc'));
                        }

                        setErrorMsg("Connection Error");
                        setMode('manual');

                    setErrorMsg("Location Denied");
                    setMode('manual');

            };

            const formatMins = (mins) => {
                let h = Math.floor(mins / 60);
                const m = Math.floor(mins % 60);
                if (h >= 24) h -= 24;
                if (h < 0) h += 24;
                const ampm = h >= 12 ? 'PM' : 'AM';
                const h12 = h % 12 || 12;
                return `${h12}:${m.toString().padStart(2, '0')} ${ampm}`;
            };

                if (sleep.end >= 1440) sleep.end -= 1440;

                setTimeline(mapped);
            };

            const getColorClasses = (color, isActive) => {

                let end = currentSlot.end;

                                <div className="flex justify-between text-[10px] mt-2 opacity-60 font-mono">
                                    <span>{currentSlot ? formatMins(currentSlot.start) : '--:--'}</span>
                                    <span>{currentSlot ? formatMins(currentSlot.end) : '--:--'}</span>
                                </div>
                            </div>
                        </div>

                        <div className="rounded-2xl bg-slate-900/50 border border-slate-800 p-4 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="p-3 rounded-xl bg-slate-800 text-slate-400">
                                    <Icon name={nextSlot?.icon} size={20} />
                                </div>
                                <div>
                                    <p className="text-[10px] text-emerald-500 font-bold uppercase tracking-widest mb-0.5">{t('next')}</p>
                                    <h3 className="font-display font-medium text-slate-200">{nextSlot?.title}</h3>
                                </div>
                            </div>
                            <div className="text-right">
                                <span className="text-xs font-mono text-slate-500">{nextSlot ? formatMins(nextSlot.start) : '--:--'}</span>
                            </div>
                        </div>

                        <div className="pt-4">
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] mb-4 pl-1">
                                {t('recommended')}
                            </h3>
                            <div className="space-y-3">
                                {currentSlot?.sunnahs?.map((sunnah, idx) => (
                                    <div key={idx} className="flex gap-4 p-4 rounded-xl bg-slate-900/30 border border-slate-800/50 hover:border-emerald-500/30 transition-colors group">
                                        <div className="mt-1">
                                            <div className="w-5 h-5 rounded-full border border-slate-600 flex items-center justify-center group-hover:border-emerald-500 group-hover:bg-emerald-500/20 transition-all">
                                                <div className="w-2 h-2 rounded-full bg-slate-600 group-hover:bg-emerald-400"></div>
                                            </div>
                                        </div>
                                        <p className="text-sm text-slate-300 font-light leading-relaxed">
                                            {sunnah}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="pt-8 pb-8">
                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] mb-6 pl-1">
                                {t('timeline')}
                            </h3>
                            <div className="border-l border-slate-800 ml-3 pl-8 space-y-8">
                                {timeline.map((slot, i) => {
                                    const isActive = currentSlot?.id === slot.id;
                                    return (
                                        <div key={i} className={`relative transition-all duration-300 ${isActive ? 'opacity-100' : 'opacity-40'}`}>
                                            <div className={`absolute -left-[37px] top-1 w-4 h-4 rounded-full border-2 transition-colors
                                                ${isActive ? 'bg-emerald-500 border-emerald-900' : 'bg-slate-900 border-slate-700'}`}>
                                            </div>
                                            <div className="flex justify-between items-baseline mb-1">
                                                <h4 className={`font-display font-medium ${isActive ? 'text-emerald-400' : 'text-slate-300'}`}>
                                                    {slot.title}
                                                </h4>
                                                <span className="text-xs font-mono text-slate-500">{formatMins(slot.start)}</span>
                                            </div>
                                            <p className="text-xs text-slate-500">{slot.desc}</p>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* FOOTER */}
                        <footer className="py-10 text-center space-y-2 opacity-60">
                            <p className="text-[10px] text-slate-500 max-w-[280px] mx-auto leading-relaxed">
                                {t('footer_note')}
                            </p>
                            <div className="flex items-center justify-center gap-1.5 text-[10px] text-slate-600 font-mono uppercase tracking-wider">
                                <span>{t('footer_love')}</span>
                                <Icon name="heart" size={10} className="fill-red-500 text-red-500 animate-pulse" />
                                <span>{t('footer_loc')}</span>
                            </div>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
